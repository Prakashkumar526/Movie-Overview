<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4e948b40f1.js" crossorigin="anonymous"></script>
    <title>SPJ Movies Overview </title>

<body>
    <header>
          <a href="#" target="_blank"> <img class="logo" src="SPJ3.png" alt="Logo"/></a>
        <form id="form">
            <input type="text" placeholder="Search Any Movie" autocomplete="off" id="search" class="search" /><i
                class="fas fa-search"></i>
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"><i class="fas fa-arrow-left"></i></a>

        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"><i class="fas fa-arrow-right"></i></a>
    </div>
    <main id="main"></main>
    <script src="script.js"></script>
